<!DOCTYPE html>
<html>
    
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
        <link type="text/css" rel="stylesheet" href="style.css" />
        <script type="text/javascript" src="http://d3js.org/d3.v3.min.js"></script>
        <script type="text/javascript" src="mousetrap.js"></script>
        <style type="text/css">
            .node circle {
                cursor: pointer;
                fill: steelblue;
                stroke-width: 5px;
            }
        
        .node text {
            font-size: 11px;
        }
        
        path.link {
            fill: none;
            stroke: #ccc;
            stroke-width: 1.5px;
        }
        
        .node.selected circle {
            fill: red;
        }
        </style>
    </head>
    
    <body>
        <div id="body">
            <div id="toolbar">
                <button onclick="basicMindMap(); return false;">New</button>
                <button onclick="addNode(); return false;">Add node</button>
                <button onclick="editNode(); return false;">Edit node</button>
                <button onclick="deleteNode(); return false;">Delete node</button>
            </div>
        </div>
        <script type="text/javascript">
            
            var m = [20, 120, 20, 120],
            w = 375 - m[1] - m[3],
            h = 500 - m[0] - m[2],
            i = 0,
            newNode,
            root;
            
            var basicMindMap = function() {
                createNew();
                setConnector('diagonal');
                //when an empty spot is tapped, make new node
                //drag and connect this node
                
            };
        
        var getDirection = function(data) {
            if (!data) {
                return 'root';
            }
            if (data.position) {
                return data.position;
            }
            return getDirection(data.parent);
        };
        
        var selectNode = function(target) {
            if (target) {
                var sel = d3.selectAll('#body svg .node').filter(function(d) {
                                                                 return d.id == target.id
                                                                 })[0][0];
                                                                 if (sel) {
                                                                     select(sel);
                                                                 }
            }
        };
        
        var editNode = function() {
            var selection = d3.select(".node.selected")[0][0];
            if (selection) {
                var data = selection.__data__;
                data.name = prompt('New text:', data.name) || data.name;
                update(root);
            }
        };
        
        var deleteNode = function() {
            var selection = d3.select(".node.selected")[0][0];
            if (selection) {
                var data = selection.__data__;
                var dir = getDirection(data);
                if (dir === 'root') {
                    alert('Can\'t delete root. Press "New" to start over.');
                    return;
                }
                var cl = data.parent[dir] || data.parent.children;
                if (!cl) {
                    alert('Could not locate children');
                    return;
                }
                var i = 0,
                l = cl.length;
                for (; i < l; i++) {
                    if (cl[i].id === data.id) {
                        if (confirm('Sure you want to delete ' + data.name + '?') === true) {
                            cl.splice(i, 1);
                        }
                        i
                        break;
                    }
                }
                selectNode(root);
                update(root);
            }
        };
        
        var addNode = function() {
            var selection = d3.select(".node.selected")[0][0];
            if (selection) {
                var data = selection.__data__;
                var dir = getDirection(data);
                var name = prompt('New name');
                if (name) {
                    if (dir === 'root') {
                        dir = data.right.length > data.left.length ? 'left' : 'right';
                    }
                    var cl = data[dir] || data.children || data._children;
                    if (!cl) {
                        cl = data.children = [];
                    }
                    cl.push({
                            name: name,
                            position: dir
                            });
                            update(root);
                }
            }
        }
        
        var moveNodes = function(from, to) {
            var tmp = root[from].shift();
            tmp.position = to;
            root[to].push(tmp);
            update(root);
        };
        
        var setConnector = function(type) {
            connector = window[type];
            update(root);
        };
        
        var select = function(node) {
            // Find previously selected, unselect
            d3.select(".selected").classed("selected", false);
            // Select current item
            d3.select(node).classed("selected", true);
        };
        
        var createNew = function() {
            var newRoot = prompt();
            root = {
                name: newRoot,
                parent: [],
                children: [],
                left: [],
                right: []
            };
            update(root, true);
            selectNode(root);
        };
        
        var handleClick = function(d, index) {
            select(this);
            update(d);
        };
        
        var tree = d3.layout.tree()
        .size([h, w]);
        
        var calcLeft = function(d) {
            var l = d.y;
            if (d.position === 'left') {
                l = (d.y) - w / 2;
                l = (w / 2) + l;
            }
            return {
                x: d.x,
                y: l
            };
        };
        
        var diagonal = d3.svg.diagonal()
        .projection(function(d) {
                    return [d.y, d.x];
                    });
                    var connector = diagonal;
                    
                    var vis = d3.select("#body")
                    .append("svg:svg")
                    .attr("width", w + m[1] + m[3])
                    .attr("height", h + m[0] + m[2])
                    .append("svg:g")
                    //.attr("transform", "translate(" + m[3] + "," + m[0] + ")")
                    .attr("transform", "translate(" + (w / 2 + m[3]) + "," + m[0] + ")");
                    
                    
                    
                    var toArray = function(item, arr, d) {
                        arr = arr || [];
                        var dr = d || 1;
                        var i = 0,
                        l = item.children ? item.children.length : 0;
                        arr.push(item);
                        if (item.position && item.position === 'left') {
                            dr = -1;
                        }
                        item.y = dr * item.y;
                        for (; i < l; i++) {
                            toArray(item.children[i], arr, dr);
                        }
                        return arr;
                    };
        
        function update(source, slow) {
            var duration = (d3.event && d3.event.altKey) || slow ? 1000 : 100;
            
            // Compute the new tree layout.
            var nodesLeft = tree
            .size([h, (w / 2) - 20])
            .children(function(d) {
                      return (d.depth === 0) ? d.left : d.children;
                      })
                      .nodes(root)
                      .reverse();
                      var nodesRight = tree
                      .size([h, w / 2])
                      .children(function(d) {
                                return (d.depth === 0) ? d.right : d.children;
                                })
                                .nodes(root)
                                .reverse();
                                root.children = root.left.concat(root.right);
                                root._children = null;
                                var nodes = toArray(root);
                                
                                // Normalize for fixed-depth.
                                //nodes.forEach(function(d) { d.y = d.depth * 180; });
                                
                                // Update the nodesâ€¦
                                var node = vis.selectAll("g.node")
                                .data(nodes, function(d) {
                                      return d.id || (d.id = ++i);
                                      });
                                      
                                      // Enter any new nodes at the parent's previous position.
                                      var nodeEnter = node.enter().append("svg:g")
                                      .attr("class", function(d) {
                                            return d.selected ? "node selected" : "node";
                                            })
                                            .attr("transform", function(d) {
                                                  return "translate(" + source.y0 + "," + source.x0 + ")";
                                                  })
                                                  .on("click", handleClick);
                                                  
                                                  nodeEnter.append("svg:circle")
                                                  .attr("r", 1e-6);
                                                  //.style("fill", function(d) { return d._children ? "lightsteelblue" : "#fff"; });
                                                  
                                                  nodeEnter.append("svg:text")
                                                  .attr("x", function(d) {
                                                        return d.children || d._children ? -10 : 10;
                                                        })
                                                        //            .attr("dy", ".35em")
                                                        //            .attr("text-anchor", function(d) { return d.children || d._children ? "end" : "start"; })
                                                        .attr("dy", 14)
                                                        .attr("text-anchor", "middle")
                                                        .text(function(d) {
                                                              return (d.name || d.text);
                                                              })
                                                              .style("fill-opacity", 1);
                                                              
                                                              // Transition nodes to their new position.
                                                              var nodeUpdate = node.transition()
                                                              //.attr("class", function(d){ return d.selected?"node selected":"node"; })
                                                              .duration(duration)
                                                              .attr("transform", function(d) {
                                                                    return "translate(" + d.y + "," + d.x + ")";
                                                                    });
                                                                    
                                                                    nodeUpdate.select("text")
                                                                    .text(function(d) {
                                                                          return (d.name || d.text);
                                                                          });
                                                                          
                                                                          nodeUpdate.select("circle")
                                                                          .attr("r", 4.5);
                                                                          //.style("fill", function(d) { return d._children ? "lightsteelblue" : "#fff"; });
                                                                          
                                                                          /*
                                                                           nodeUpdate.select("text")
                                                                           .attr("dy", 14)
                                                                           .attr("text-anchor", "middle")
                                                                           .style("fill-opacity", 1);
                                                                           */
                                                                          
                                                                          // Transition exiting nodes to the parent's new position.
                                                                          var nodeExit = node.exit().transition()
                                                                          .duration(duration)
                                                                          .attr("transform", function(d) {
                                                                                return "translate(" + source.y + "," + source.x + ")";
                                                                                })
                                                                                .remove();
                                                                                
                                                                                nodeExit.select("circle")
                                                                                .attr("r", 1e-6);
                                                                                
                                                                                nodeExit.select("text")
                                                                                .style("fill-opacity", 1e-6);
                                                                                
                                                                                // Update the linksâ€¦
                                                                                var link = vis.selectAll("path.link")
                                                                                .data(tree.links(nodes), function(d) {
                                                                                      return d.target.id;
                                                                                      });
                                                                                      
                                                                                      // Enter any new links at the parent's previous position.
                                                                                      link.enter().insert("svg:path", "g")
                                                                                      .attr("class", "link")
                                                                                      .attr("d", function(d) {
                                                                                            var o = {
                                                                                            x: source.x0,
                                                                                            y: source.y0
                                                                                            };
                                                                                            return connector({
                                                                                                             source: o,
                                                                                                             target: o
                                                                                                             });
                                                                                            })
                                                                                            .transition()
                                                                                            .duration(duration)
                                                                                            .attr("d", connector);
                                                                                            
                                                                                            // Transition links to their new position.
                                                                                            link.transition()
                                                                                            .duration(duration)
                                                                                            .attr("d", connector);
                                                                                            
                                                                                            // Transition exiting nodes to the parent's new position.
                                                                                            link.exit().transition()
                                                                                            .duration(duration)
                                                                                            .attr("d", function(d) {
                                                                                                  var o = {
                                                                                                  x: source.x,
                                                                                                  y: source.y
                                                                                                  };
                                                                                                  return connector({
                                                                                                                   source: o,
                                                                                                                   target: o
                                                                                                                   });
                                                                                                  })
                                                                                                  .remove();
                                                                                                  
                                                                                                  // Stash the old positions for transition.
                                                                                                  nodes.forEach(function(d) {
                                                                                                                d.x0 = d.x;
                                                                                                                d.y0 = d.y;
                                                                                                                });
        }
        
        // Toggle children.
        function toggle(d) {
            if (d.children) {
                d._children = d.children;
                d.children = null;
            } else {
                d.children = d._children;
                d._children = null;
            }
        }
        </script>
    </body>
    
</html>
